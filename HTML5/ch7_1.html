<!DOCTYPE html>
<html>
    <head>
        <title>윤채림실습</title>
        <script>
            document.write("윤채림 자바스크립트 실습 <br><br> ");

            function person(name,year,score1,score2){ 
                this.name=name; 
                this.year=year; 
                this.score1=score1; 
                this.score2=score2; 
                this.average=function(){
                    return(this.score1+this.score2)/2; 
                }
            } 
            var guy = new person("윤채림",3,80,90); 
            var lady = new person("신은수",4,92,88); 
            document.write(guy.name+'의평균:'+guy.average()+'<br>'); 
            document.write(lady.name+'의평균:'+lady.average()); 
        </script>
    </head>
    <body>
    </body>
</html>
