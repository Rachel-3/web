<!DOCTYPE html>
<html>
<head>
  <title>안녕하세요</title>
  <style>
    /* 박스 스타일 */
    .box {
      margin: 20px;
      padding: 0;
      width: 350px;
      height: 80px;
    }
    /* b1 스타일 */
    #b1 {
      background: orange;
    }
    /* b2 스타일 */
    #b2 {
      background: green;
      text-align: center;
    }
    /* b3 스타일 */
    #b3 {
      background: skyblue;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>
<body>
  <!-- 박스 b1 -->
  <div id="b1" class="box">
    윤채림 > CSS3 스타일시트(기본출력)
  </div>
  
  <!-- 박스 b2 -->
  <div id="b2" class="box">
    CSS3 스타일시트(좌우 중앙정렬)
  </div>
  
  <!-- 박스 b3 -->
  <div id="b3" class="box">
    CSS3 스타일시트(박스내부 중앙출력)
  </div>
</body>
</html>
