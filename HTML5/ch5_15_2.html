<!DOCTYPE html>
<html>
    <head>
        <style>
            #parent { 
                background: gray; 
                width: 200px; 
                height:50px; 
                position : relative; 
            } 
            #child { 
                background: lightgray; 
                width:150px; 
                height: 40px; 
                position: absolute; 
                top: 40px; 
                left: 10px; 
                display: none;
            }
            #parent:hover #child { display: block; } 
        </style>
    </head>

    <body>
        <div id="parent" >  윤채림 부모박스
            <div id="child"> 자식박스 </div> 
        </div>
    </body>
</html>
