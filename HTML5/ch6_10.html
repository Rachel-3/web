    <body>
        <h3> 윤채림 산술연산자 </h3> <hr>
        <script> 
            var num1 = 15, num2 = 4; 
            var grade1 = 3.8, grade2 = 4.3, grade3 = 15.0; 
            var str1 = "Javascript", str2="Programming", str3= "80"; 
            document.write( num1 + num2 + '<br>' );
            document.write( num1 - num2 + '<br>' );
            document.write( num1 * num2 + '<br>' );
            document.write( num1 / num2 + '<br>' );
            document.write( num1++ + 30 + '<br>' );
            document.write( num1 + '<br>' );
            document.write( --num2 + 30 + '<br>' );
