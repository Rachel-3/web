<!DOCTYPE html>
<html>
    <head>
        <style>
            div { 
                width:150px ; 
                height: 150px; 
                position : absolute; 
            } 
            #b1 { 
                background: darkgreen ;
                color: white; 
                top: 30px; 
                left : 30px; 
                z-index: 10;
            } 
            #b2 { 
                background: tomato ; 
                color: white;
                top: 60px;
                left : 60px; 
                z-index: 50;
            } 
            #b3 { 
                background: orange ; 
                top: 90px; 
                left : 90px; 
                z-index: 30;
            } 
        </style>
    </head>

    <body>
        <div id="b1"> 윤채림 박스 1 </div>
        <div id="b2"> 박스 2 </div>
        <div id="b3"> 박스 3 </div>
    </body>
</html>
