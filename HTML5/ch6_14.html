<!DOCTYPE html>
<html>
    <head>
        <title>윤채림실습</title>
        
    </head>

    <body>
        <h3> 윤채림 블럭문 사용 예 </h3> <hr> 
        <script> 
            var x, y, temp; 
            
            x=30, y=70, temp="***"; 
            if (x > y) { temp = x ; x = y ; y = temp ; } 
            document.write("x= "+ x + ", y=" + y + "<br>"); 
            
            x=30, y=70, temp="***"; 
            if (x > y) temp = x ; x = y ; y = temp ; 
            document.write("x= "+ x + ", y= " + y + "<br>" ); 
            
            x=30, y=70, temp="***"; 
            if (x > y) { temp = x ; } x = y ; y = temp ; 
            document.write("x= "+ x + ", y= " + y + "<br>" ); 
        </script>
    </body>
</html>
</html>
</html>
