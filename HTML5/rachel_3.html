<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Example</title>
    <style>
        #container {
            display: flex;
        }
        #component {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: lightgray;
            margin-right: 10px;
            text-align: center;
            padding-top: 40px;
        }
        #dropzone {
            width: 300px;
            height: 200px;
            border: 1px dashed black;
            background-color: white;
        }
        #css-editor {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-color: #ccc;
            overflow: auto;
        }
    </style>
    <script>
        let selectedElement = null;

        window.addEventListener("DOMContentLoaded", () => {
            const component = document.getElementById("component");
            const dropzone = document.getElementById("dropzone");
            const cssEditor = document.getElementById("css-editor");

            component.addEventListener("dragstart", (event) => {
                event.dataTransfer.setData("text/plain", event.target.id);
            });

            dropzone.addEventListener("dragover", (event) => {
                event.preventDefault();
            });

            dropzone.addEventListener("drop", (event) => {
                event.preventDefault();
                const componentId = event.dataTransfer.getData("text/plain");
                const component = document.getElementById(componentId);
                const componentClone = component.cloneNode(true);
                componentClone.addEventListener('click', function() {
                    selectedElement = this;
                    cssEditor.value = "";
                    const styles = window.getComputedStyle(selectedElement);
                    for(let prop of styles) {
                        cssEditor.value += `${prop}: ${styles[prop]}\n`;
                    }
                });
                dropzone.appendChild(componentClone);
            });

            cssEditor.addEventListener('input', function() {
                if(selectedElement) {
                    const cssStr = this.value;
                    const cssObj = cssStr.split('\n').reduce((acc, line) => {
                        const [prop, value] = line.split(':');
                        if(prop && value) acc[prop.trim()] = value.trim();
                        return acc;
                    }, {});
                    Object.assign(selectedElement.style, cssObj);
                }
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="component" draggable="true">
            Drag and Drop Here
        </div>
        <div id="dropzone"></div>
    </div>
    <textarea id="css-editor"></textarea>
</body>
</html>
